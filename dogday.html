        <body>
        
        <div class="background">
          <div class="transbox">
            <h1 class="display-1" style="color: rgb(14, 12, 8);">DOGGIE DAYCARE</h1>
          </div>
        </div>

</div>




<section>

<div class="container-md">
    
    <div class="row justify-items-start">
        <div class="col-sm-6">
          <p class="lead" >Add a dog to the register</p>
        <form class="form-floating" id="dogForm">

            <div class="form-floating mb-3">
                <input type="text" class="form-control" name="name" id="dogName" placeholder="dog name here">
                <label for="floatingInput">Dog name</label>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class= "form-control" name="breed" id="dogBreed" placeholder="dog breed here">
                <label for="dogBreed">Dog breed</label>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" name="friendly" id="dogFriendly" aria-label="Is friendly with other dogs?">
                    <option selected>Please select</option>
                    <option value="Yes">YES</option>
                    <option value="No">NO</option>
                </select>
                <label for="DogFriendly">Do they play well with other dogs?</label> 
            </div>
            <div class="form-floating mb-3">
                <input type="number" class="form-control" name="fee" id="dogFee" placeholder="100">
                <label for="dogFee">Weekly fee</label>
            </div>
            <div>
                <button class="btn btn-secondary" type="reset">Reset </i></button>
                <button class="btn btn-secondary" type="submit" id="submitForm">Submit</button>
            </div>

        </form>
        </div>
        <div class="col-sm-6">
            <p class="lead">Find a dog in the register</p>
            <form class="form-floating" id="findDogForm">
                
            <div class="form-floating input-group mb-3">
                <input type="text" class="form-control" name="name" id="findDogName" placeholder="dog name here">
                <button class="btn btn-secondary" type="button" id="findNameButton" onclick=getByName()>FIND</button>
                <label for="floatingInput">Find dogs by name</label>
            </div>
            <div class="form-floating input-group mb-3">
                <input type="text" class= "form-control" name="breed" id="findDogBreed" placeholder="dog breed here">
                <button class="btn btn-secondary" type="button" id="findBreedButton" onclick=getByBreed()>FIND</button>
                <label for="floatingBreed">Find dogs by breed</label>
            </div>

            <div class="form-floating input-group mb-3">
                <input type="number" class="form-control" name="findDogId" id="findDogId" placeholder="dog id here">
                <button class="btn btn-secondary" type="button" id="findById" onclick=getById()>FIND</button>
                <label for="floatingInput">Find dog by id</label>

            </div>
            <div class="form-floating input-group mb-3">
                <input type="text" class="form-control" name="findUnfriendly" id="findUnfriendly" placeholder="filter">
                <button class="btn btn-secondary" type="button" id="findByfriendly" onclick=getByFriendly()>FIND</button>
                <label for="floatingInput">Filter unfriendly dogs to be separated</label>

            </div>
            <div>
                <button class="btn btn-secondary" type="reset" onclick=window.location.reload()>Reset </button>
            </div>

        </form>
        </div>

    </div>


            </form>

        </div>
    </div>
</div>
<div>

  
</div>
</section>

</section>
<div class="col"></div>
<section>
    <p class="lead">Registered Dogs</p>
    <div id="getOutput" class="row row-cols-2 p-2 row-cols-md-4 g-4">

    </div>

    <div>
          
          <!-- Modal -->
          <div class="modal fade" id="updateFormModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Update Dog entry</h5>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                   <form class="mb-3" id="updateForm">
                    <label for="floatingInput">Dog name</label>
                    <input type="text" class="form-control" name="name" id="updateDogName" >
                    <label for="floatingBreed">Dog breed</label>
                    <input type="text" class= "form-control" name="breed" id="updateDogBreed">
                    <label for="DogFriendly">Do they play well with other dogs?</label> 
                    <select class="form-select" name="friendly" id="updateDogFriendly" aria-label="Are they friendly with other dogs?">
                        <option selected>Please select</option>
                        <option value="Yes">YES</option>
                        <option value="No">NO</option>
                    </select>
                    <label for="floatingFee">Weekly fee</label>
                    <input type="number" class="form-control" name="fee" id="updateDogFee">
                    <label for="doggieId"></label>
                    <input type="number" readonly class="form-control-plaintext invisible" name="doggieId" id="updateDoggieId" >
                    
                   </form> 
                  
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  <button type="button" class="btn btn-primary" type="submit" id="saveUpdateDog" onclick=amendDog()>Save changes</button>
                </div>
              </div>
            </div>
          </div>
        <div class="toast-container"> 
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="updateToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <i class= "bi bi-emoji-smile rounded me-2" alt="..."></i>
                <strong class="me-auto">Update successful!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Dog record updated
              </div>
            </div>
          </div>
          <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
            <div id="createToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
              <div class="toast-header">
                <i class= "bi bi-emoji-smile rounded me-2" alt="..."></i>
                <strong class="me-auto">Create successful!</strong>
                <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
              </div>
              <div class="toast-body">
                Dog record updated
              </div>
            </div>
          </div>
        </div> 
    </div>

   
      
</section>


<script src="./scripts/dogday.js"></script>
