<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src= "https://cdnjs.cloudflare.com/ajax/libs/axios/0.24.0/axios.min.js" 
    integrity="sha512-u9akINsQsAkG9xjc1cnGF4zw5TFDwkxuc9vUp5dltDWYCSmyd0meygbvgXrlc/z7/o4a19Fb5V0OUE58J7dcyw==" 
    crossorigin="anonymous" 
    referrerpolicy="no-referrer"></script>
    <title>Doggie daycare</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" 
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    
 
</head>
<body>

<section>
    <h2>ADD DOG TO REGISTER</h2>
    <form class="form-floating" id="dogForm">
        <div class="form-floating mb-3">
            <input type="text" class="form-control" name="name" id="dogName" placeholder="dog name here">
            <label for="floatingInput">Dog name</label>
        </div>
        <div class="form-floating mb-3">
            <input type="text" class= "form-control" name="breed" id="dogBreed" placeholder="dog breed here">
            <label for="floatingBreed">Dog breed</label>
        </div>
        <div class="form-floating mb-3">
            <!-- <input type="text" class= "form-control" name="friendly" id="dogFriendly" placeholder="y">
            <label for="floatingFriendly">Are they friendly with other dogs? Yes/No</label> -->
            <select class="form-select" name="friendly" id="dogFriendly" aria-label="Is friendly with other dogs?">
                <option selected>Please select</option>
                <option value="Yes">YES</option>
                <option value="No">NO</option>
            </select>
          <label for="floatingSelect">Do they play well with other dogs?</label> 
        </div>
        <div class="form-floating mb-3">
            <input type="number" class="form-control" name="fee" id="dogFee" placeholder="100">
            <label for="floatingFee">Weekly fee</label>
        </div>
        <div>
            <button class="btn btn-secondary" type="reset">Reset</button>
            <button class="btn btn-primary" type="submit">Submit</button>
            <button class="btn btn-danger" type="delete" id="deleteDog">Delete</button>
        </div>

    </form>
</section>

</section>
<div class="col"></div>
<section>
    <h3>Registered Dog list</h3>
    <div id="getOutput" class="row row-cols-2 row-cols-md-4 g-4">

    </div>
      
</section>
    
<script src="./scripts/dogday.js"></script>
</body>
</html>
